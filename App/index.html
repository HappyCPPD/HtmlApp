<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PathFindr</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; 
            margin: 0;
            overflow: hidden;
            flex-direction: column;
            padding-top: 20px;
        }
    
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
    
        .header h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-top: 20px;
            font-weight: 600;
        }
    
        .header p {
            font-size: 1.4em;
            color: #7f8c8d;
            margin-top: 10px;
        }
    
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
            margin-top: -30px; /* Move the card up by 30px */
        }
    
        .card {
            width: 350px;
            height: 500px; 
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            position: relative;
            transition: transform 0.4s ease-out;
        }
    
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
        }
    
        .card-content {
            padding: 20px;
            flex-grow: 1;
            overflow-y: auto;
            height: 100%;  
        }
    
        .buttons {
            margin: 20px 0;
            display: flex;
            justify-content: space-evenly;
            padding: 10px 0;
            background-color: #ecf0f1;
            border-top: 1px solid #bdc3c7;
        }
    
        .buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
            width: 120px;
        }
    
        .like {
            background-color: #27ae60; 
            color: white;
        }
    
        .like:hover {
            background-color: #2ecc71;
        }
    
        .pass {
            background-color: #e74c3c; 
            color: white;
        }
    
        .pass:hover {
            background-color: #c0392b;
        }
    
        .details {
            background-color: #3498db; 
            color: white;
        }
    
        .details:hover {
            background-color: #2980b9;
        }
    
        .status-message {
            font-size: 1.4em;
            color: #34495e;
            margin-top: 30px;
            font-weight: 500;
        }
    
        /* Popup Modal */
        .modal {
            position: absolute;
            top: 30%;  
            left: -400px;
            transform: translateY(-50%);
            width: 350px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            transition: left 0.5s ease-in-out;
            z-index: 10;
        }
    
        .modal-content img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    
        .modal .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: #34495e;
        }
    
        .modal .close:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PathFindr</h1>
        <p>Your next job opportunity is just a swipe away.</p>
    </div>
    <div class="container">
        <div id="jobContainer"></div>
        <div id="statusMessage" class="status-message"></div>
        <div id="modal" class="modal">
            <span id="closeModal" class="close">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>
    <script>
        const jobs = [
            { title: "Software Engineer", company: "ITEngineering", image: "https://via.placeholder.com/320x200", description: "Develop revolutionary applications and work with an awesome team.", details: "More info about the Software Engineer position at TechCorp...", images: ["https://via.placeholder.com/320x200", "https://via.placeholder.com/320x200"] },
            { title: "Data Analyst", company: "GoTech", image: "https://via.placeholder.com/320x200", description: "Analyze complex datasets and provide useful insights.", details: "Detailed description of the Data Analyst position at DataWorld.", images: ["https://via.placeholder.com/320x200", "https://via.placeholder.com/320x200"] },
            { title: "Barista", company: "StarLucks", image: "https://via.placeholder.com/320x200", description: "Serve customers with passion and make drinks!", details: "Barista position with StarLucks includes working with coffee and customers.", images: ["https://via.placeholder.com/320x200", "https://via.placeholder.com/320x200"] },
            { title: "Cashier", company: "NTUYC", image: "https://via.placeholder.com/320x200", description: "Scan.", details: "Cashier position at NTUYC involves scanning products and handling customers.", images: ["https://via.placeholder.com/320x200", "https://via.placeholder.com/320x200"] },
            { title: "Product Manager", company: "PromaDuct", image: "https://via.placeholder.com/320x200", description: "Lead product development and define strategy.", details: "The Product Manager role at InnoTech focuses on leading development and defining the company's strategy.", images: ["https://via.placeholder.com/320x200", "https://via.placeholder.com/320x200"] },
            { title: "UX Designer", company: "Alobe", image: "https://via.placeholder.com/320x200", description: "Design beautiful and user-friendly experiences.", details: "UX Designer position at Creative Studios requires a keen eye for detail and great creativity.", images: ["https://via.placeholder.com/320x200", "https://via.placeholder.com/320x200"] },
            { title: "Marketing Specialist", company: "MarketPro", image: "https://via.placeholder.com/320x200", description: "Promote and build brands with innovative strategies.", details: "Marketing Specialist role at MarketPro involves brand management and digital marketing.", images: ["https://via.placeholder.com/320x200", "https://via.placeholder.com/320x200"] },
            { title: "Sales Representative", company: "SalesForce", image: "https://via.placeholder.com/320x200", description: "Drive sales and create lasting customer relationships.", details: "Sales Representative position at SalesForce includes direct client interaction and business growth.", images: ["https://via.placeholder.com/320x200", "https://via.placeholder.com/320x200"] },
            { title: "Graphic Designer", company: "DesignGraphics", image: "https://via.placeholder.com/320x200", description: "Create captivating visual content for various platforms.", details: "Graphic Designer at DesignHouse focuses on digital artwork and print media design.", images: ["https://via.placeholder.com/320x200", "https://via.placeholder.com/320x200"] }
        ];
        
        let currentIndex = 0;
        const container = document.getElementById("jobContainer");
        const statusMessage = document.getElementById("statusMessage");
        const modal = document.getElementById("modal");
        const closeModal = document.getElementById("closeModal");
        const modalContent = document.getElementById("modalContent");
        
        function loadJob(index) {
            if (index >= jobs.length) {
                statusMessage.textContent = "No more jobs!";
                return;
            }
            
            const job = jobs[index];
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <img src="${job.image}" alt="Job Image">
                <div class="card-content">
                    <h2>${job.title}</h2>
                    <p><strong>${job.company}</strong></p>
                    <p>${job.description}</p>
                </div>
                <div class="buttons">
                    <button class="pass" onclick="swipe(-1)">‚ùå Pass</button>
                    <button class="details" onclick="showDetails(${index})">‚ÑπÔ∏è Details</button>
                    <button class="like" onclick="swipe(1)">‚úÖ Like</button>
                </div>
            `;
            
            container.innerHTML = "";
            container.appendChild(card);
            
            modal.style.left = "-400px";
        }
        
        function swipe(direction) {
            const card = document.querySelector(".card");
            if (!card) return;
            
            card.style.transform = `translateX(${direction * 300}px)`;  // Swipes the card
            
            setTimeout(() => {
                // Show the like/pass status message
                if (direction === 1) {
                    statusMessage.textContent = "You liked this job! üéâ";
                } else {
                    statusMessage.textContent = "You passed on this job. ‚ùå";
                }
                
                // Reset the card position before showing the next one
                card.style.transform = "translateX(0)";
                
                // Move to the next job after a short delay
                currentIndex++;
                setTimeout(() => loadJob(currentIndex), 500);  // Delay for a smoother transition
            }, 500);  
        }

        function showDetails(index) {
            const job = jobs[index];
            modalContent.innerHTML = `
                <h2>${job.title} at ${job.company}</h2>
                <p><strong>Description:</strong> ${job.details}</p>
                <div class="modal-images">
                    ${job.images.map(img => `<img src="${img}" alt="Job Image">`).join('')}
                </div>
            `;
            modal.style.left = "0";  // Show the modal
        }

        closeModal.onclick = function() {
            modal.style.left = "-400px";  // Hide the modal
        }
        
        loadJob(currentIndex);
    </script>
</body>
</html>
